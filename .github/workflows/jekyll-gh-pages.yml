# Workflow para buildar e fazer deploy de um projeto Vue.js 3 com TypeScript no GitHub Pages

name: Deploy Vue.js with GitHub Pages

on:
  # Executa em pushes no branch principal
  push:
    branches: ["main"]

  # Permite executar manualmente a partir da aba de Actions
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN para permitir deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma execução por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para build do projeto
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configuração do Node.js para instalar dependências do Vue.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Versão do Node.js, ajuste conforme necessário

      # Instalar dependências do Vue.js
      - name: Install Dependencies
        run: npm install

      # Build do projeto Vue.js
      - name: Build Vue.js Project
        run: npm run build

      # Configuração do Jekyll para deploy
      - name: Setup Pages for Jekyll
        uses: actions/configure-pages@v5

      # Upload do build do Vue.js para o GitHub Pages
      - name: Upload Vue.js build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # O diretório onde o build do Vue.js fica (ajuste se necessário)

  # Job de deploy para GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
